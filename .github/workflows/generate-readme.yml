name: Generate README

on:
  push:
    branches:
      - main  # Trigger the action when there's a push to the main branch
  workflow_dispatch:  # Allows you to trigger the workflow manually from the GitHub interface

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Set Node.js version

    - name: Install dependencies
      run: npm install  # If you use a package to generate the README

    - name: Run README generator
      run: npx readme-md-generator  # Example using the npm package

    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "Auto-generated README"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
